syntax = "proto2";

option java_package = "com.chunkmapper.protoc";

option optimize_for = LITE_RUNTIME;
message ServerInfo {
	optional string rail_address = 1;
	optional string river_address = 2;
	optional string lake_address = 3;
	optional string coastline_address = 4;
	optional string poi_address = 5;
	optional string globcover_address = 6;
	optional bool get_xapi = 7;
}
